<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Admin Login</title>
    <style>
        body {
            background: url('../static/img/back.png') no-repeat center center fixed;

        }
    </style>
</head>

<body>

    <div class="mx-auto col-10 col-md-8 col-lg-6">
        <div class="col">
            <h1>Login as Admin</h1>
        </div>

        <form name="login" action="/login" method="post">
            <div class="form-group">
                <label>Admin User Name</label>
                <input type="text" class="form-control mt-1" placeholder="User Name" name="admin" required>
            </div>

            <div class="form-group">
                <label>Password</label>
                <input type="password" class="form-control mt-1" placeholder="Password" name="password" required>
            </div>

            <button class="btn btn-primary btn-lg btn-block" type="submit" name="login" value="admin">Login</button>
        </form>
    </div>

    <div class="mx-auto col-10 col-md-8 col-lg-6">
        <p><a href="/">Go to Home Page</a></p>
    </div>

    <br>

</body>

</html>
